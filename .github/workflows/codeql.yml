name: "CodeQL"

on:
  push:
    branches: [ "codeql", "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "codeql" ]
  schedule:
    - cron: '25 6 * * 3'
  
  workflow_call:
    inputs:
      head_ref:
        type: string
        required: true
        default: master
      base_ref:
        type: string
        required: true
        default: master

  # Enables manual start of workflow
  workflow_dispatch:
    inputs:
      head_ref:
        description: rebase from ...
        type: string
        required: true
        default: master
      base_ref:
        description: ... to ... (can have same value)
        type: string
        required: true
        default: master

